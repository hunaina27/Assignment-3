<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bakery Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar start -->
    <header>

        <nav class="navbar navbar-expand-lg custom-navbr px-lg-5">
            <div class="container container-fluid  mt-lg-3">

                <a class="navbar-brand ms-lg-4" href="#"><img src="./images/bakerylogo.png" alt="logo" height="120"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-5 mb-2 mb-lg-0  d-flex align-items-center ">
                            <li class="nav-item ">
                                <a class="nav-link custom-active-link " aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link custom-links ms-lg-3" href="#">Blogs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link custom-links ms-lg-3" href="#">Shops</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link custom-links ms-lg-3" href="#">Contacts</a>
                            </li>
                        </ul>

                        <div class="d-flex text-lg-center mb-3 mb-lg-0 ms-lg-5 ">
                            <a href="#" class="custom-colr me-2 me-lg-4"><i class="bi bi-google"></i></a>
                            <a href="#" class="custom-colr me-2 me-lg-4"><i class="bi bi-twitter"></i></a>
                            <a href="#" class="custom-colr me-2 me-lg-4"><i class="bi bi-facebook"></i></a>

                        </div>
                    </div>
                </div>
                <div class=" d-flex justify-content-center me-lg-4 ">
                    <button class="btn custom-nav-butn px-3 py-2 fw-semibold" type="button">Make an Order</button>
                </div>

            </div>
        </nav>
    </header>
    <!-- navbar end -->

    <!-- hero section start -->
    <main class="position-relative min-vh-100 hero-section mt-4">
        <!-- YouTube Background -->
        <div class="position-absolute top-0 start-0 w-100 h-100 overflow-hidden z-n1">
            <iframe class="w-100 h-100 "
                src="https://www.youtube.com/embed/ch8qtGvTrSY?start=350&autoplay=1&mute=1&loop=1&playlist=ch8qtGvTrSY&controls=0&modestbranding=1"
                frameborder="01" frameborder="0" allow="autoplay; fullscreen" allowfullscreen>
            </iframe>
        </div>

        <!-- Overlay text -->
        <div class="container hero-text position-relative text-white h-100 d-flex align-items-start">
            <div class="px-4 py-5 mt-5">
                <br class="mt-5">
                <h1 class="display-5 fw-bold mt-5 mb-4 custom-white">Welcome <br />
                    to Sweet Bakery</h1>
                <div class="col-lg-12">
                    <p class="lead mb-4 custom-white">Opening Hours <br />Monday-Friday: 07:30 AM - 23:00 PM <br />
                        Weekends: 07:30 AM - 03:00 PM</p>
                    <div class="d-flex justify-content-sm-center justify-content-md-start">
                        <button type="button" class="btn btn-lg px-4 custom-nav-butn">Order Sweets</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- hero section end -->
<section class="items-section py-5">
  <h1 class="text-center fw-bold mt-5">Our Specialties</h1>
  
  <div class="container mt-4">
    <div class="row g-4 justify-content-center">
      
      <!-- Item 1 -->
      <div class="col-12 col-md-6 col-lg-4 text-center">
        <img src="./images/item1.jpg" class="img-fluid rounded shadow-sm" alt="Cupcakes">
        <h5 class="mt-3">Cupcakes</h5>
      </div>
      
      <!-- Item 2 -->
      <div class="col-12 col-md-6 col-lg-4 text-center">
        <img src="./images/item2.jpg" class="img-fluid rounded shadow-sm" alt="Macarons">
        <h5 class="mt-3">Macarons</h5>
      </div>
      
      <!-- Item 3 -->
      <div class="col-12 col-md-6 col-lg-4 text-center">
        <img src="./images/item3.jpg" class="img-fluid rounded shadow-sm" alt="Small Cakes">
        <h5 class="mt-3">Small Cakes</h5>
      </div>
      
      <!-- Item 4 -->
      <div class="col-12 col-md-6 col-lg-4 text-center">
        <img src="./images/item4.jpg" class="img-fluid rounded shadow-sm" alt="Croissants">
        <h5 class="mt-3">Croissants</h5>
      </div>
      
      <!-- Item 5 -->
      <div class="col-12 col-md-6 col-lg-4 text-center">
        <img src="./images/item5.jpg" class="img-fluid rounded shadow-sm" alt="Apple Pie">
        <h5 class="mt-3">Apple Pie</h5>
      </div>
      
      <!-- Item 6 -->
      <div class="col-12 col-md-6 col-lg-4 text-center">
        <img src="./images/item6.jpg" class="img-fluid rounded shadow-sm" alt="Cheesecake">
        <h5 class="mt-3">Cheesecake</h5>
      </div>
      
    </div>
  </div>
</section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
